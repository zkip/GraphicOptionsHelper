		<script>
			const iteration = genIterations(
				() => {
					let i = 0;
					let id = i;
					return {
						condition: () => i < 10,
						locals: () => [id],
						defer() {
							i++;
							id = i * 2;
						},
					};
				},
				([c]) => {
					let i = 0;
					return {
						condition: () => i < c,
						locals: () => [i * 2],
						defer() {
							i++;
						},
					};
				}
			);
			iteration((indices, [id], [i]) => {
				console.log(indices, id, i);
			});
