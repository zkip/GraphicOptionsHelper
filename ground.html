<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="utils.js"></script>
		<script>
			const items = ["a", "b", "c"];
			const iteration1 = (fn) =>
				items.map((item, idx) => fn({ item, idx }));
			const iteration2 = (fn) =>
				items.map((item, idx) => fn({ item, idx }));

			iteration1(({ item, idx }) =>
				iteration2(({ item, idx }) => {
					console.log(item, idx);
				})
			);
		</script>
